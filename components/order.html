    <section class="order" id="order">
      <h4 class="sub-title">our order</h4>
      <h3 class="title">fastest home delivery</h3>
      <form action="">
        <div class="flex">
          <div class="input-box">
            <span>your name</span>
            <input
              type="text"
              placeholder="enter's customer name"
              name=""
              id=""
            />

              type="number"
              placeholder="enter's customer number"
              name=""
              id=""
            />
          </div>
        </div>
        <div class="flex">
            <div class="input-box">
              <span>your order</span>
              <input type="text" placeholder="product you want" name="" id="" />
            </div>
            <div class="input-box">
              <span>how much</span>
              <input
                type="number"
                placeholder="number or order"
                name=""
                id=""
              />
            </div>
        </div>
        <div class="flex">
            <div class="input-box">
              <span>your details</span>
              <input type="text" placeholder="your message" name="" id="" />
            </div>
            <div class="input-box">
              <span>pic up time</span>
              <input
                type="datetime-local"
              />
            </div>
        </div>
        <div class="flex">
            <div class="input-box">
                <span>your address</span>
                <textarea placeholder="your address" id="" cols="30" row="10"></textarea>
            </div>
            <div class="input-box">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250151.42198261587!2d104.89018675!3d11.57936425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109513dc76a6be3%3A0x9c010ee85ab525bb!2sPhnom%20Penh!5e0!3m2!1sen!2skh!4v1715413781589!5m2!1sen!2skh"  allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <input type="submit" value="procced to order" class="btn">
      </form>
    </section>
